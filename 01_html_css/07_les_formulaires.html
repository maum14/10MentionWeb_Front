    <title>Les formulaires en HTML</title>
</head>
<body>
    <h1>Mon premier formulaires en HTML</h1>
    <!-- Les formulaire sert à récupérer des données que l'utilisateur va entrer et les envoyer au serveurs pour un traitement (en php par exemple) : login, formulaire de contact et même le chat facebook
     -->
     
     <!--  Je declare le formulaire avec la balise form :<form> eswt une balise essentielle, elle permet d'indiquer le début d'un formulaire, dont on se servira énormément en développement. cettz balise fonctionne avec deux attributs essentiels :
        - action : permet d'indiquer ou on récupère les données envoyées par l'utilisateur, il prmet d'indiqUER L'adresse de la page ou du fichier qui va traiter les informations envoyées par me fomulaire.
        -method: permet d'indiquer si on récupère les données oubien on les envoie. Exemple l'orsque s'inscrit sur un site, on envoie les données vers la base de données (BDD), lorsque l'on se connecte, on récupère et vérifie des données qui se trouvent déjà dans une BDD.
        Il existe 2 méhodes:
        -> method="get" : les informations sont passeés dans la barre d'adresse
        -> method"post": envoie les données dans le corps de la requete sans passer par la barre d'adresse, c'est la métohde la plus utilisée et la plus sécurisée.
        
    -->
    <form action="#" method="post" enctype="multipart/form-data"> <!-- Debut du Formulaire-->
        <!-- enctype= "multipart/from-data"  on l'utilise quand on a un champ d'envoi de fichier dans le formulaire -->
        <fieldset>
            <!-- fieldsept permet d'assembler des éléments de notre formulaire lorsqu'il ont en lien -->

            <legend>Information personnelles</legend>
                <!-- label désigne l'etiquette du champs, elle permet de définire et d'informer sur l'info attendu -->
                
            <div>
                <label for="">Nom</label>
                <input type="text" id="Nom" name="Nom" placeholder="votre nom de famille" required>
                <!-- Input :  Element  de saisie de formulaire : son apparence repose grandement sur la valeur de l'attribut type qui l'accompagne -->
                <!-- input avec un text -> zone de texte monoligne -->
                <!-- name-> por récupérer la valeur en php(pas d'espace, ni accent ,ni caractères spéciaux)
                placeholder -> garder la place = exemple de contenu valable, informer l'utilisateur à ce qui est attendu
                    requires-> indique que le champ doit être renseigné, c'est un attribut particulier: il n'a pas de valeur
        
                -->
            </div>

            <div>  
                <label for="">prénom</label>
                <input type="text" id="prénom" name="prénom" placeholder="votre prénom"  maxlength="15" required>
                <!-- maxlength -> le nombre de caractères maximum -->
            </div>
            <div>
                <label for="date de naissance">Votre date de naissance</label>
                <input type="date" name="date de naissance" id="date de naissance">
                <!-- Type date -> permet d'afficher un calendirer pour choisir une  date -->
            </div>
            <div>
                <label for="âge">votre âge</label>
                <input type="number" name="âge" id=âge>
                <!-- type number -> permet d'enter seulement un nombre-->
            </div>
            <div> 
                <label for="moins15">moins de 15 ans</label>
                <input type="radio" name="moins15" id="moins15" value="">
            </div>

            <div>
                <label for="15-25">15 - 25</label>
                <input type="radio" name="moins15" id="moins15" value="moins15">
            </div>

            <div>
                <label for="25-40">25 - 40</label>
                <input type="radio" name="moins15" id="moins15"  value="moins15" checked>
            </div>

            <div>
                <label for="ephad">Encore plus veiux que ça !!!</label>
                <input type="radio" name="moins15" id="moins15"  value="moins15">
            </div>
            <div>
                <label for="">Telephone</label>
                <input type="tel" name="Telephone" id="Telephone" pattern="^[0-9]{10}$">
                <!-- type tel -> permet d'afficher les clavier chiffré pour les smartphone -->
                <!-- pattern une expression rationnelle à laquelle doit correspondre le texte saisoe pour être valide -->
            </div>
            <div>
                <label for="photo">photographie</label>
                <input type="file" name="photo" id="photo">
                <!-- type file -> permet l'nvoie d'un fichier -->
            </div>
            <div>
                <label for="pays">Vous résidez en : </label>
                <select name="pays" id="pays"></select>

                <optgroup label="Europe">
                    <!-- grouper les options : séparer les pays en fontion de leur continent -->
                    <option value="france">france</option>
                    <option value="espagne">espagne</option>
                    <option value="italie">italie</option>
                    <option value="royaume-uni">royaume-uni</option>
                </optgroup>
                <optgroup label="Amerique">
                    <option value="canada">canada</option>
                    <option value="colombie">colombie</option>
                </optgroup>
                <optgroup label="Asie">
                    <option value="chine">chine</option>
                    <option value="japon">japon</option>
                </optgroup>
            </div>
        </fieldset>
        <fieldset>
            <legend>Information de connexion</legend>
            
            <!-- div>label+input:password -->

            <div>
                <label for="mdp">Votre Mot de passe</label>
                <input type="password" name="mdp" id="mdp" placeholder="votre mot de passe" required>
                <!-- type password -> permet de masquer le mot de passe -->
            </div>
            <div>
                <label for="email">Votre email</label>
                <input type="email" name="email" id="email" placeholder="votre email" raquired>
                <!-- type email -> à l'utilisateur de saisir un email, la valeur va être automatiquement validées et vérifiée -->
            </div>
        </fieldset>
         <fieldset>
            <legend>Vos prochain voyages</legend>
            <div>
                <label for="">choisissez votre voyage</label>
                <div>

                    <input type="checkbox" name="voyage" id="chine"> En chine ?
                    <input type="checkbox" name="voyage" id="autriche"> En auttriche
                    <input type="checkbox" name="voyage" id="mars"> ou sur Mars !? (retour non garanti)
                </div>
                <!-- chackbox -> case à chacher toutes peuvent être cochées attribut checked pour avoir une case cochée par défaut -->
            </div>
            <div>
                <div>
                    <div class="envoie">
                    <label for="commentaire">Avez vous un précision à apporter</label>
                    <br>
                    <textarea name="commentaire" id="commentaire" cols="30" rows="10"></textarea>
                    <!-- pour envoyer notre formulaire, on utilise l'inpiut de type submit  -->
                    <input type="reset" value="effacer">
                    <!-- pour vider le formulaire/ remise à zero -->
                    <input type="button" value="bouton inactif" disabled>
                    </div>
                </div>

                <!-- 
    Il existe d'autre type d'input:
    - type="url" => saisir une adresse absolue
    - type="color" => saisir une couleur
    - type="serach" => créer un champ de recherche
    - Différents types de chaps de séléction  de date existent:
            date: pour la date (05/08/1989 par exemple)
            time: pour l'heure (13:37 par exemple)
            week : pour la semaine;
            month: pour le mois;
            datetime : pour la date et l'heure ( avec gestion du décalage horaire)
            datetime-local: pour la date et l'heure (sans gestion du décalage horaire)
 -->
                
         </div>

        </fieldset>
       
            <div class="envoie">
                <input type="submit" value="s'incrire">
                <!-- pour envoyer notre formulaire, on utilise l'input de type submit -->
            </div>
    </form>   
</body>
</html>
