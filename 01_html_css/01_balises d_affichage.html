<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Ma second page en HTML">
    <!--Cette balise meta avec la valeur description de l'attribut name fournit une courte description de la page. Cela peut être utilisé par les moteurs de recherche pour afficher un extrait de description sous le mien vers la page dans les resultats (Le SERP )-->
    <meta name=" author" content="maureene marolany">
    <!--cette balise meta avec la valeur author de l'attribut name spécifie l'auteur de la page.
    Ellevpeut être utilisée pour indiquer qui a créé le contenu de la page.

    -->
    <title>Bakise de texte et CSS </title>
</head>
<body>
     <!-- Les balises HTML peuvent être classéees en deux types principaux :
        - Les balise en ligne (inline)
        - Les balles bloc (block)
        Ces categories décrivent comment les éléments HTML s'affichent et interagissent avec les élémets qui les entourent

    -->

     <!--
        Un élément de type block:   
        - est toujours précédé ou suivi d'un saut de ligne
        - peut avoir une taille définie il occupe toute la largeur (de la page ) disponible 
     -->
     <!--h$(titre de niveau $)*6 -->

     <h1> Ma première page </h1>
        <!--    
            La balise <h1> est une  balise HTML utilisée pour définir un titre de premier niveau dans une page web. Le "h" dans h1 signifie "header" et "1" indique que c'est le titre de plus haut niveau dans la hhiérarchie des titres.      
                En  HTML, les balises de titre vont de h1 à h6, ou le titre premier niveu (le plus important) et h6 est le titre de sixième niveau ( le moins important )  .
                chaque niveau de titre représente une hiérarchie, et ltes titres sont utilisés pour organiser et struturer le contenu de la page.
                Les titres sont des éléments de types bloc : suivis d'un retour à la ligne et une marge pae défault.

     -->
    

     <h2> Titre de niveau 2</h2>
     <h3> Titre de niveau 3</h3>
     <h4>Titre de niveau 4</h4>
     <h5>Titre de niveau 5</h5>
     <h6>Titre de niveau 6</h6>
     
    <hr><!--hr horizontal ruler ( régles horizontale= ligne horizontale ) , élémént de type bloc -->
     

</body>
</html>
