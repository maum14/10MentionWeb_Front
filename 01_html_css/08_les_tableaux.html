<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descrition" content="Les tableaux rn html">
    <meta name="author" content="maureene marolany">
    <link rel="stylesheet" href="assets/css/08_les_tableaux.css">
    <title>les tableaux en HTML</title>
</head>
<body>
    <h1>un tableau, pour les données "tabulaire"</h1>
    <table> <!-- la balise table définit le début d'un tableau -->
        <caption> ventes de la semaine x <!-- Titre du tableau (la légende)-->
        <thead><!-- l'n tête du tableau --> 
            <tr><!-- table row *: rangée du tableau -->
                <th>jour</th> <!-- table head : les en tête des colonnes-->
                <th>smatphones</th>
                <th>tablettes</th>
                <th>ordinateurs</th>
            </tr>
        </thead>

        <tbody><!--le corps du tableau-->

         <tr>
            <!-- table data : cellules du tableau : colonnes -->
            <td>Lundi</td>
            <td>10</td>
            <td>5</td>
            <td>2</td>
        </tr>
        <tr>
            <td>Mardi</td>
            <td>11</td>
            <td>9</td>
            <td>6</td>
        </tr>
        <tr>
            <td>Mercredi</td>
            <td>14</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td>Jeudi</td>
            <td>13</td>
            <td>10</td>
            <td>2</td>
        </tr>
        <tr>
            <td>Vendredi</td>
            <td>15</td>
            <td>10</td>
            <td>3</td>
        </tr>

        </tbody>
        <tfoot> <!-- table de foot : le pied du tableau -->
            <tr>
                <td>total</td>
                <td>80</td>
                <td>90</td>
                <td>76</td>
            </tr>
        </tfoot>
        </caption>
    </table>
</body>
</html>
