<!doctype html> 
    <!--La balise DOCTYPE est la premiere balise obligatoire dans une page  HTML , elle indique essentiellement à l'ordinateur qu'il sagit d' un document HTML. C'est également une instruction pour le navigateur web concernant la version du langage de balisage utilisée pour la page.                          


    pour HTML4 : <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"-->

    <html                           
    lang="fr">                                                                                                                                      <!-- la balise html désigne le début de la page balise obligatoire <html> c'est la balise racine du document HTML. ELLE ENGLOBE TOUT LE CONTENU DE LA PAGE WEB 
         L'attribut "lang" dont la valeur est "fr" désigne la langue principale dans laquelle est rédigé le contenu de la page : le français utilisé côté utilisateur;  
          important pour l'accesibilité il est recommandé d'inclure cette déclaration de langue pour garantire une meillleure accessibilité, compréhension et une interprétation correcte de la page pas l'utilisateur et les système automatisés.
          
          Lorsque l'on donne une valeur "zxx", on utlise cette abrévation essentiellement en Lorem Ipsum.
    -->                                                                                                                              <head> 
    <!--
        Elément d'entête, la balise head regroupe toutes les méta-informations et contient les paramètres d'en tête de la page html qui sont invisibles pour l'internaute.
        Les méta sont les balises qui fournissent des méta - donnée au navigateur et moteur de recherche c-à-d des informations au sujet du document Html en question. Il existe de très nombreuses balises méta et on va pouvoir ajouter differents attributs à l'élément qui vont nous servir a spécifier différents types de données.
        Les attributs les plus courants de l'élément meta vont être les attribues: charset, name et content 
        l'attribut charset qui sert à indiquer le jeu de caractère ou l'encodage des caractères de notre document, y compris ceux de différentes langues ( afficher est caractéres spéciaux tels que les accents, les cédilles etc) 
      l'attribut name vas nopus permettre d'indiquer le type de métadonnée que l'on souhaite passer .
    L'attribut content qui va nous permettre de passerr une métadonner en soi.--> 

    <meta charset="utf-8 "><!-- Il est recommandé de la placer au tout début de la balise head, surtout avant la balise title, car cette dernière peut déjà être concerné par l'encodage des caractères.Une seule valeur cependant devrait être utilisée aujourdd'hui autant que possible : utf-8-->
    
    <meta name="viewport" content="width=device-width, initial-scarlet=1.0">

    <!-- Le viewport reprensente la partie visisble d'une page web par un utilisateur.
          La taille de cette fenetre va bien évidemment varier en fonction de la taille de l'écran de l'utilisateur et de l'appareil utilisé.
        "width=device-width, initial-scarlet=1.0"> : contrôler la mise en page et l'apprence initial de la page navigtion mobile .
     "width=device-width : ajuster la largeur de la page en fonction de la largeur de la l'appareil.
    initial-scarlet=1.0 le niveau de zoom inintial lorsque la page est chargée pour la première fois par le navigateur, signifie qu'il ny'a  pas de zoom .
         -->
    <title> Ma première page HTML- structure de base de la page </title>
    <!--
        Le titre du document HTML , cette balise est obligatoire, le contenu de cet élément n'apparait pas directement dans la page  mais : 
        1-sur l'onglet : la barre  de titre  du navigateur web
        2- comme titres de marquages-pages (favoris)
        3- par les moteurs de recherche comme titre de résultat de recherche
    -->


    </head><!--Fin de la balise -->
    <body><!--le debut de la partie visible dans le navigateur --> 

        page test

        <!-- Tout ce qui sera affiché sur la page s'écrit à l'ntérieur de la balise body, le corps du document-->

        
    </body>  <!--Fin de la balise body :/!\ Attention ! je ne mets jamais d'info sur le conteu de de ma page en dehors de la balise fermante body !-->  
    </html>
